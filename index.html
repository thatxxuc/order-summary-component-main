<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
  <body>
    <div id="container">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="illustration-hero" style="width:100%">
        <div class="card_content">
          <h1>Order Summary</h1>
          <p>
            You can listen to million of songs,
            audiobooks, and podcasts on any device 
            anywhere you like!
          </p>
        </div>
        <div class="card__details">
          <div class="card__detail">
            <img class="music-icon" src="images/icon-music.svg" alt="icon music">
          </div>
          <div class="card__detail">
            <div class="card__detail_data">
              <h2 class="card__detail-num">Annual Plan</h2>
              <span class="card__detail-text">$59.99/year</span>
            </div>
          </div>
          <div class="card__detail">
            <button class="change"> change </button>
          </div>
        </div>
        <div class="card_footer">
          <button class="submit">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
